<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Love Calculator</title>
</head>

<body>

    <div class="card">
        <div class="card-header">
            Love Calculator
        </div>

        <div class="card-content">
            <div class="form-data">
                <input type="text" id="firstPerson" placeholder="Your Name">
                <div class="plus-sign">+</div>
                <input type="text" id="secondPerson" placeholder="Love Name">
            </div>
            <button class="btn" onclick="loveCalcy()">Click</button>
            <label for="love-percentage" id="love-percentage" class="love-percentage">Love %</label>
        </div>

        <div class="card-footer">
            Wishing You Very Happy Relationship Ahead!
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
